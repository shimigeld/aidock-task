<form [formGroup]="searchFormGroup" (ngSubmit)="onSubmit()">
    <div class="form-container">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Destination</mat-label>
                <input matInput formControlName="destination">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [rangePicker]="picker" [min]="flightDateRange[0]" [max]="flightDateRange[1]">
                <input matStartDate formControlName="departure" placeholder="Departure date">
                <input matEndDate formControlName="arrival" placeholder="Arrival date">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Enter max Connections</mat-label>
                <mat-select formControlName="connections" required>
                    <mat-option *ngFor="let connection of connectionSelectorsValues" [value]="connection[1]">
                    {{connection[0]}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <div>Selected Price: {{searchFormGroup.get('price').value}}</div>
            <mat-slider [max]="flightMaxPrice" [value]="this.flightMaxPrice" step="20" (change)="onSliderChanged($event)"></mat-slider>
        </div>
    </div>
    <div class="action-buttons">
        <button mat-raised-button color="primary" type="submit">Search</button>
        <button mat-raised-button color="warn" type="button" (click)="resetForm()">Reset</button>
    </div>

</form>
